[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Form submission configuration
[forms]
  # Spam filters
  spam-detect = true

# Redirect rules for i18n
[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  force = false
  conditions = { Language = ["en"] }

[[redirects]]
  from = "/"
  to = "/fr"
  status = 302
  force = false
  conditions = { Language = ["fr"] }
