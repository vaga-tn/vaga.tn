<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
    <!-- Background -->
    <rect width="1200" height="675" fill="white" />

    <!-- Background Pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1" />
    </pattern>
    <rect width="1200" height="675" fill="url(#grid)" />

    <!-- Center Content Container -->
    <g transform="translate(300, 187.5)">
        <!-- App Icon -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" stroke-width="4" />
            <g transform="translate(20, 20)">
                <rect x="0" y="0" width="30" height="30" fill="black" />
                <rect x="30" y="30" width="30" height="30" fill="black" />
            </g>
        </g>

        <!-- Title and Description -->
        <g transform="translate(150, 0)">
            <text x="0" y="40" font-family="Arial" font-weight="bold" font-size="40" fill="black">
                RepoGroups
            </text>
            <text x="0" y="80" font-family="Arial" font-size="24" fill="#666">
                Group Your GitHub Repositories
            </text>
        </g>

        <!-- Feature Illustration -->
        <g transform="translate(150, 150)">
            <!-- Repository Icons -->
            <g transform="translate(0, 0)">
                <rect x="0" y="0" width="400" height="150" rx="10" fill="#f8f8f8" stroke="#e0e0e0"
                    stroke-width="2" />
                <g transform="translate(20, 20)">
                    <!-- Group 1 -->
                    <text x="0" y="20" font-family="Arial" font-size="16" fill="#333">Frontend</text>
                    <circle cx="15" cy="40" r="3" fill="black" />
                    <circle cx="15" cy="60" r="3" fill="black" />

                    <!-- Group 2 -->
                    <text x="100" y="20" font-family="Arial" font-size="16" fill="#333">Backend</text>
                    <circle cx="115" cy="40" r="3" fill="black" />
                    <circle cx="115" cy="60" r="3" fill="black" />

                    <!-- Group 3 -->
                    <text x="200" y="20" font-family="Arial" font-size="16" fill="#333">Tools</text>
                    <circle cx="215" cy="40" r="3" fill="black" />
                    <circle cx="215" cy="60" r="3" fill="black" />
                </g>
            </g>
        </g>
    </g>

    <!-- Bottom Badge -->
    <g transform="translate(500, 575)">
        <rect x="0" y="0" width="200" height="40" rx="20" fill="black" />
        <text x="100" y="26" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
            Available on Chrome Store
        </text>
    </g>
</svg>