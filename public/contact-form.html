<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - VAGA</title>
</head>
<body>
  <!-- This file is for Netlify form detection only -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="product">
      <option value="erp">VAGA ERP</option>
      <option value="sm">VAGA SM</option>
      <option value="auto">VAGA AUTO</option>
      <option value="immo">VAGA IMMO</option>
      <option value="general">General Inquiry</option>
    </select>
    <textarea name="message"></textarea>
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
