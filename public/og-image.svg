<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
    <!-- Background -->
    <rect width="1200" height="630" fill="white" />

    <!-- Background Pattern -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <circle cx="10" cy="10" r="1" fill="#f0f0f0" />
    </pattern>
    <rect width="1200" height="630" fill="url(#dots)" />

    <!-- Main Content Container -->
    <g transform="translate(100, 100)">
        <!-- Logo Icon -->
        <g transform="translate(0, 20)">
            <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="3" />
            <rect x="10" y="10" width="40" height="40" fill="none" stroke="black" stroke-width="3" />
            <rect x="20" y="20" width="40" height="40" fill="black" />
        </g>

        <!-- Title -->
        <text x="100" y="50" font-family="Arial" font-weight="bold" font-size="48" fill="black">
            RepoGroups
        </text>

        <!-- Subtitle -->
        <text x="100" y="100" font-family="Arial" font-size="32" fill="#666">
            Organize GitHub Repositories Your Way
        </text>

        <!-- Feature Icons -->
        <g transform="translate(100, 200)">
            <!-- Folder Icon -->
            <g transform="translate(0, 0)">
                <path d="M0,0 h60 v40 h-60 z" fill="none" stroke="black" stroke-width="2" />
                <path d="M0,10 h20 l5,-10 h35 v40 h-60 z" fill="none" stroke="black"
                    stroke-width="2" />
            </g>

            <!-- Arrow -->
            <g transform="translate(100, 20)">
                <line x1="0" y1="0" x2="60" y2="0" stroke="black" stroke-width="2" />
                <polygon points="60,0 50,-10 50,10" fill="black" />
            </g>

            <!-- Grouped Folders -->
            <g transform="translate(200, 0)">
                <g transform="translate(0, 0)">
                    <path d="M0,0 h40 v30 h-40 z" fill="none" stroke="black" stroke-width="2" />
                </g>
                <g transform="translate(10, 10)">
                    <path d="M0,0 h40 v30 h-40 z" fill="none" stroke="black" stroke-width="2" />
                </g>
                <g transform="translate(20, 20)">
                    <path d="M0,0 h40 v30 h-40 z" fill="none" stroke="black" stroke-width="2" />
                </g>
            </g>
        </g>
    </g>

    <!-- Chrome Extension Badge -->
    <g transform="translate(900, 500)">
        <rect x="0" y="0" width="200" height="50" rx="25" fill="black" />
        <text x="100" y="32" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
            Chrome Extension
        </text>
    </g>
</svg>